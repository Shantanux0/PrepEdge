# Spring Boot Application Name
spring.application.name=PrepEdge

# Aiven MySQL Database Configuration
spring.datasource.url=jdbc:mysql://prepedgedb-lazyleet20-326e.c.aivencloud.com:23512/defaultdb?ssl-mode=REQUIRED
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}
# JPA/Hibernate Settings
# 'update' will update the database schema if there are changes in your entities, without deleting data.
spring.jpa.hibernate.ddl-auto=update
# 'true' will print the executed SQL queries to the console, which is useful for debugging.
spring.jpa.show-sql=true

# Server Port (optional, defaults to 8080)
server.port=${PORT:8080}


# API Keys (These should be set as environment variables in your hosting environment, not hardcoded here)
gemini.api.key=${GEMINI_API_KEY}
openai.api.key=${OPENAI_API_KEY}
openai.model=${OPENAI_MODEL}

# CORS Configuration for allowing your frontend to communicate with the backend
cors.allowed-origins=http://localhost:5173,https:prep-edge.vercel.app
